<div class="login-container">
  <label for="username">Username:</label>
  <input type="text" class="form-control mb-3" id="email" [(ngModel)]="email" name="email" required />

  <label for="password">Password:</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />

  <button class="badge badge-success mt-3" (click)="login()">Login</button>
</div>
