<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="message.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="message.description"
          name="description"
        ></textarea>
      </div>

      <button (click)="saveMessage()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Message was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newMessage()">Add</button>
    </div>
  </div>
</div>
