<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h4>Messages</h4>
    <button routerLink="add" class="mb-3 btn btn-sm btn-success">
      + Add New
    </button>
    <button class="mb-3 ml-3 btn btn-sm btn-danger" (click)="removeAllMessages()">
      Remove All
    </button>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let message of messages; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveMessage(message, i)"
      >
        <strong>{{ message.title }}</strong>
        <br/>
        <span><i>{{ message.description }}</i></span>
      </li>
    </ul>

  
  </div>
  <div class="col-md-4">
    <app-message-details
      [viewMode]="true"
      [currentMessage]="currentMessage"
    ></app-message-details>
  </div>
</div>
